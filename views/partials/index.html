{{>header}}
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-10">
                        <div class="container-fluid">
                            <div id="carouselExampleIndicators" class="carousel slide carousel-fade span12">
                                <div class="row">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active" ></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    </ol>
                                </div>
                                <div class="row">
                                    <div class="carousel-inner" role="listbox">
                                        <div id="1" class="carousel-item active">
                                            <img class="d-block img-fluid enlarge" src="../images/carousel/caro1.jpg" alt="First slide">
                                        </div>
                                        <div id="2" class="carousel-item">
                                            <img class="d-block img-fluid enlarge" src="../images/carousel/caro2.jpg" alt="Second slide">
                                        </div>
                                        <div id="3" class="carousel-item">
                                                <video autoplay loop id="video-background" muted plays-inline>
                                                        <source src="../images/DigitalConsumer.mp4" type="video/mp4">
                                                </video>
                                        </div>
                                    </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>    
                    </div> 
                </div>
            </div>            
        </section>
